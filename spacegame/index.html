<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Space Adventure</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Space Adventure</h1>
  <h3>score : <span id="score">0</span></h3>
  <div id="main">
    <div id="area">
      <div id="plane" style="margin-left: 160px; margin-top: 350px"></div>
      <!-- <div id="meteor" style="margin-top: 625px"></div> -->
    </div>
  </div>

  <script type="text/javascript">
    var isMoving = true;
    let isRunning = true;
    let meteors = [];
    let meteorSpeed = 5;  // Initial speed

    function setBackgroundMoving() {
      if (isMoving) {
        const bg = document.getElementById("main");
        const currentPos = parseInt(getComputedStyle(bg).backgroundPositionY) || 0;
        bg.style.backgroundPositionY = currentPos + 1 + "px";

        let score = parseInt(document.getElementById("score").innerHTML) + 1;
        document.getElementById("score").innerHTML = score;

        if (score % 1000 === 0) {
          addMeteor();
          meteorSpeed *= 1; //increase speed by 20%
        }

        if(score % 200 === 0 ) {
          meteorSpeed *= 0.5;
        }

        if (isRunning) {
          requestAnimationFrame(setBackgroundMoving);
        }
      }
    }

    function addMeteor() {
      const area = document.getElementById("area");
      const newMeteor = document.createElement("div");
      newMeteor.className = "meteor"; // Add a class for styling/identification
      newMeteor.style.marginTop = "-100px";
      newMeteor.style.marginLeft = Math.floor(Math.random() * 250) + "px";
      area.appendChild(newMeteor);
      meteors.push(newMeteor);
    }

    function setMeteorsMoving() {
      meteors.forEach(meteor => {
        let top = parseInt(meteor.style.marginTop.replace("px", "")) + 1;
        meteor.style.marginTop = top + "px";

        if (top > 500) {
          meteor.style.marginLeft = Math.floor(Math.random() * 250) + "px";
          meteor.style.marginTop = "-100px";
        }

        let plane = document.getElementById("plane");

        if (
          meteor.offsetTop + 56 >= plane.offsetTop &&
          meteor.offsetLeft + 50 >= plane.offsetLeft &&
          meteor.offsetTop + 56 <= plane.offsetTop + 100 &&
          meteor.offsetLeft <= plane.offsetLeft + 50
        ) {
          gameOver();

        }

      });
      // Use setTimeout for dynamic speed
      setTimeout(setMeteorsMoving, meteorSpeed);

    }

    function gameOver() {
      if (confirm("game over, score : " + document.getElementById("score").innerHTML)) {
        window.location.reload();
      } else {
        window.location.href = "../";
      }

      isMoving = false;
      plane.setAttribute("class", "freeze");
      meteors.forEach(meteor => meteor.setAttribute("class", "freeze")); //freeze all meteors
    }




    setBackgroundMoving();
    addMeteor();// Initial meteor
    setMeteorsMoving();



    window.addEventListener("keydown", function (e) {
      var plane = document.getElementById("plane");

      if (!plane) {
        console.error('Element with ID "plane" not found!');
        return;
      }

      var left = parseInt(plane.style.marginLeft.replace("px", "")) || 0;
      var top = parseInt(plane.style.marginTop.replace("px", "")) || 0;


      if (isMoving == true) {
        if (e.keyCode == 65 || e.code == "ArrowLeft") {
          if (left > 0) {
            plane.style.marginLeft = left - 10 + "px";
          }
        } else if (e.keyCode == 87 || e.code == "ArrowUp") {
          if (top > 0) {
            plane.style.marginTop = top - 10 + "px";
          }
        } else if (e.keyCode == 68 || e.code == "ArrowRight") {
          if (left < 340) {
            plane.style.marginLeft = left + 10 + "px";
          }
        } else if (e.keyCode == 83 || e.code == "ArrowDown") {
          if (top < 400) {
            plane.style.marginTop = top + 10 + "px";
          }
        }
      }
    });
  </script>
</body>

</html>
